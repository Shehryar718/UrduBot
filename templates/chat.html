<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollama Chatbot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div id="chat-container">
      <div id="chat-box"></div>
      <div id="input-container">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button id="recordStopButton"></button>
        <button id="send-button">Send</button>
      </div>
    </div>
    <!-- <h1 class="wrapper-header">Anxiety Meter</h1> -->
    <div class="wrapper">
      <div class="gauge">
        <div class="slice-colors">
          <div class="st slice-item"></div>
          <div class="st slice-item"></div>
          <div class="st slice-item"></div>
          <div class="st slice-item"></div>
          <div class="st slice-item"></div>
        </div>
        <div class="needle" id="gauge-needle"></div>
        <div class="gauge-center"></div>
      </div>
      <div class="gauge-labels">
        <span class="min-label">0</span>
        <span class="max-label">100</span>
      </div>
    </div>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script>
      var speakerIconUrl =
        "{{ url_for('static', filename='images/speaker-icon.png') }}";
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
      document.getElementById("send-button").onclick = function () {
        var userInput = document.getElementById("user-input").value;
        fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message: userInput }),
        })
          .then((response) => response.json())
          .then((data) => {
            var chatBox = document.getElementById("chat-box");
            var userMessage = document.createElement("div");
            userMessage.className = "user-message";
            userMessage.innerText = userInput;
            chatBox.appendChild(userMessage);

            var botMessage = document.createElement("div");
            botMessage.className = "bot-message";
            botMessage.innerText = data.message;
            chatBox.appendChild(botMessage);

            var speakerIcon = document.createElement("img");
            speakerIcon.src =
              "{{ url_for('static', filename='images/speaker-icon.png') }}";
            speakerIcon.className = "speaker-icon";
            botMessage.appendChild(speakerIcon);

            speakerIcon.addEventListener("click", function () {
              fetch("/speak", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: data.message }),
              })
                .then((response) => response.json())
                .then((speakData) => {
                  var audio = new Audio(
                    "data:audio/wav;base64," + speakData.audio
                  );
                  audio.play();
                })
                .catch((error) => {
                  console.error("Error:", error);
                });
            });

            document.getElementById(
              "gauge-needle"
            ).style.transform = `rotate(${data.angle}deg)`;
            document.getElementById("user-input").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      };

      document
        .getElementById("user-input")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            document.getElementById("send-button").click();
          }
        });
    </script>
  </body>
</html>
